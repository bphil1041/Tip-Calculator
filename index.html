<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="calculator">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />

      <label for="customTip">Tip Percentage (%):</label>
      <input type="number" id="customTip" placeholder="Enter tip percentage" />

      <button id="calculateButton">Calculate</button>

      <div class="results">
        <p>Tip Amount: <span id="tipAmount">$0.00</span></p>
        <p>Total Amount: <span id="totalAmount">$0.00</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
